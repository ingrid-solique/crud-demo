<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../../bower_components/vaadin-text-field/vaadin-password-field.html">
<link rel="import" href="../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../../bower_components/vaadin-form-layout/vaadin-form-layout.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../bower_components/crud-view/crud-item-mixin.html">

<dom-module id="crud-user-editor">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 10px;
        box-sizing: border-box;
        max-width: 800px;
      }
    </style>

    <h3>Edit User</h3>
    <vaadin-form-layout style="flex: 1">
      <vaadin-text-field label="Email (login)" value="{{_editableItem.email}}" colspan="2"></vaadin-text-field>
      <br>
      <vaadin-text-field label="First Name" value="{{_editableItem.name}}"></vaadin-text-field>
      <vaadin-text-field label="Last Name" value="{{_editableItem.last}}"></vaadin-text-field>
      <br>
      <vaadin-password-field label="Password" value="{{_editableItem.password}}" colspan="2"></vaadin-password-field>
      <br>
      <vaadin-combo-box label="Role" value="{{_editableItem.role}}" items='["Barista", "Admin", "Baker"]'></vaadin-combo-box>
    </vaadin-form-layout>
    <div style="display: flex">
      <vaadin-button on-click="save" disabled="[[!dirty]]">Save</vaadin-button>
      <vaadin-button on-click="cancel">Cancel</vaadin-button>
      <span style="flex: 1"></span>
      <vaadin-button on-click="delete">Delete</vaadin-button>
    </div>
  </template>

  <script>
    class CrudUserEditor extends window.CrudItemMixin(Polymer.Element) {
      static get is() {
        return 'crud-user-editor';
      }
    }

    window.customElements.define(CrudUserEditor.is, CrudUserEditor);
  </script>
</dom-module>
